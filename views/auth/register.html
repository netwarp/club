{% extends "layouts/app.html" %}

{% block content %}

<div class="container mx-auto p-4 md:w-6/12 bg-white rounded-lg shadow-lg mt-5">

    {% if errors %}
        {% for error in errors %}
            <div class="border border-red-500 mt-3">
                {{ error }}
            </div>
        {% endfor %}
    {% endif %}

    <h1 class="text-3xl">Register</h1>
    <form action="#" method="post" class="">
        <div class="mt-3">
            <input type="text" name="username" placeholder="username" value="{{ old[0].username }}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>

        <div class="mt-3">
            <input type="email" name="email" placeholder="email" value="{{ old[0].email }}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>

        <div>
            <div>
                Genre
            </div>
            <select name="sex" class="mt-3">
                <option value="1" {{ 'selected' if old[0].sex == 1 }}>Homme</option>
                <option value="0" {{ 'selected' if old[0].sex == 0 }}>Femme</option>
            </select>
        </div>

        <div class="">
            <div>
                Date de naissance
            </div>
            <div class="flex">
                <div class="flex flex-col w-1/3">
                    <div class="">
                        Jour
                    </div>
                    <select name="birth_day" class="border-2 border-blue-500 p-1 mx-1">
                        {% for i in range(1, 31) %}
                        <option value="{{ i }}">{{ i }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="flex flex-col w-1/3">
                    <div>
                        Mois
                    </div>
                    <select name="birth_month" class="border-2 border-blue-500 p-1 mx-1">
                        {% for i in range(1, 12) %}
                        <option value="{{ i }}">{{ i }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="flex flex-col w-1/3">
                    <div>
                        Ann√©e
                    </div>
                    <div>
                        <select name="birth_year" class="border-2 border-blue-500 p-1">
                            {% for i in range(1960, 2004) %}
                            <option value="{{ i }}">{{ i }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-3">
            <input type="password" name="password" placeholder="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>

        <div class="my-3">
            <input type="password" name="password_confirm" placeholder="confirm password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>

        <div class="mt-3">
            <button type="submit" class="bg-gray-500 px-3 py-1 rounded-md">Envoie</button>
        </div>
    </form>
</div>

{% endblock %}
