{% extends "layouts/app.html" %}

{% block content_bis %}
<section class="text-gray-600 body-font relative">

    <div class="container px-5 py-6 mx-auto flex sm:flex-nowrap flex-wrap">

        <form action="#" method="post" class=" bg-gray-100 flex flex-col w-full md:py-8 mt-8 md:mt-0 p-5">
            {% if errors %}
                {% for error in errors %}
                    <div class="border border-red-500 mt-3 p-3 bg-red-100">
                        {{ error }}
                    </div>
                {% endfor %}
            {% endif %}
            <h2 class="text-gray-900 text-lg mb-1 font-medium title-font">Inscription</h2>
            <div class="relative mb-4">
                <label for="username" class="leading-7 text-sm text-gray-600">Nom</label>
                <input type="text" id="username" name="username" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" value="{{ old[0].username }}">
            </div>
            <div class="relative mb-4">
                <label for="email" class="leading-7 text-sm text-gray-600">Email</label>
                <input type="email" id="email" name="email" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" value="{{ old[0].email }}">
            </div>
            <div class="relative mb-4">
                <label for="sex" class="leading-7 text-sm text-gray-600">Genre</label>
                <select id="sex" name="sex" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                    <option value="" disabled selected>Choisir une option</option>
                    <option value="1" {{ 'selected' if old[0].sex == 1 }}>Homme</option>
                    <option value="0" {{ 'selected' if old[0].sex == 0 }}>Femme</option>
                </select>
            </div>
            <div class="relative mb-4">
                <label class="leading-7 text-sm text-gray-600">Date de naissance</label>
                <div class="flex">
                    <div class="">
                        <div>
                            Jour
                        </div>
                        <div>
                            <select name="birth_day" class="border-2 border-blue-500 p-1 mx-1">
                                {% for i in range(1, 32) %}
                                <option value="{{ i }}">{{ i }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="">
                        <div>
                            Mois
                        </div>
                        <div>
                            <select name="birth_month" class="border-2 border-blue-500 p-1 mx-1">
                                {% for i in range(1, 12) %}
                                <option value="{{ i }}">{{ i }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div>
                        <div>
                            Ann√©e
                        </div>
                        <div>
                            <select name="birth_year" class="border-2 border-blue-500 p-1">
                                {% for i in range(1960, 2004) %}
                                <option value="{{ i }}">{{ i }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="relative mb-4">
                <label for="password" class="leading-7 text-sm text-gray-600">Mot de passe</label>
                <input type="password" id="password" name="password" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" value="{{ old[0].password }}">
            </div>

            <div class="relative mb-4">
                <label for="password_confirm" class="leading-7 text-sm text-gray-600">Confirmation</label>
                <input type="password" id="password_confirm" name="password_confirm" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" value="{{ old[0].password_confirm }}">
            </div>
            <button class="text-white bg-blue-500 border-0 py-2 px-6 focus:outline-none hover:bg-blue-600 rounded text-lg">Button</button>
        </form>
    </div>
</section>
{% endblock %}
