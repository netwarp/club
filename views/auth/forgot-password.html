{% extends "layouts/app.html" %}

{% block content_bis %}

    {% if message %}
        <div>
            {{ message.text }}
        </div>
    {% endif %}

<section class="text-gray-600 body-font">
    <div class="container px-5 py-24 mx-auto flex flex-wrap items-center">


        <form action="#" method="post" class="lg:w-2/6 md:w-1/2 bg-gray-100 rounded-lg p-8 flex flex-col mx-auto w-full mt-10 md:mt-0">

            {% if error%}
            <div class="flex justify-center items-center m-1 font-medium py-1 px-2 bg-white rounded-md text-red-700 bg-red-100 border border-red-300 ">
                <div class="font-normal  max-w-full flex-initial">
                    {{ error|dump}}
                </div>
            </div>
            {% endif %}

            <h2 class="text-gray-900 text-lg font-medium title-font mb-5">Mot de passe oubli√©</h2>
            <div class="relative mb-4">
                <label for="email" class="leading-7 text-sm text-gray-600">Email</label>
                <input type="email" id="email" name="email" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            </div>

            <button type="submit" class="text-white bg-blue-500 border-0 py-2 px-8 focus:outline-none hover:bg-blue-600 rounded text-lg">Envoie</button>

        </form>
    </div>
</section>

{% endblock %}
