<!doctype html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="/css/app.css">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    </head>
    <body class="bg-gray-200">
        <header class="text-gray-600 body-font bg-blue-500">
            <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
                <a href="/" class="">
                    <img src="/img/logo.svg" alt="">
                </a>
                <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
                    <a href="/register" class="mr-5 hover:text-gray-900">Inscription</a>
                    <a href="/login" class="mr-5 hover:text-gray-900">Connexion</a>
                </nav>
                <button class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0">Button
                    <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
                        <path d="M5 12h14M12 5l7 7-7 7"></path>
                    </svg>
                </button>
            </div>
        </header>
        <main class="" style="min-height: 80vh;">
            {% block content %}
            {% endblock %}
        </main>
        <footer class="bg-gray-300 p-6">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Alias aliquid animi blanditiis, doloremque ea exercitationem expedita, ipsa nam numquam odio quod recusandae sed soluta tempora temporibus ullam vel veritatis voluptatem?
        </footer>
    </body>
</html>
