<header class="text-gray-600 body-font bg-blue-500">
    <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
        <a href="/" class="">
            <img src="/img/logo.png" alt="">
        </a>
        <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
            {% if auth %}
                {{ auth.username }}

                <a href="/logout">Logout</a>
            {% else %}
                <a href="/register" class="mr-5 ml-4 inline-flex text-gray-700 bg-gray-100 border-0 py-2 px-6 focus:outline-none hover:bg-gray-300 rounded text-lg">Inscription</a>
                <a href="/login" class="mr-5 ml-4 inline-flex text-gray-700 bg-gray-100 border-0 py-2 px-6 focus:outline-none hover:bg-gray-300 rounded text-lg">Connexion</a>
            {% endif %}

        </nav>
    </div>
</header>
