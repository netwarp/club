{% set nav = [
{
    link: '/',
    text: 'Explorer'
},
{
    link: '/chat',
    text: 'Chat'
},
{
    link: '/notifications',
    text: 'Notifications'
},
{
    link: '/favorites',
    text: 'Favoris'
},
{
    link: '/compte',
    text: 'Mon compte'
}
] %}

<div class="flex-col w-full md:flex md:flex-row md:min-h-screen bg-blueGray-50">
    <div class="flex flex-col flex-shrink-0 w-full bg-white shadow-xl text-blueGray-700 md:w-64">
        <nav class="flex-grow pb-4 pr-4 md:block md:pb-0 md:overflow-y-auto">
            <ul>
                {% for item in nav %}
                    <li>
                        <a class="block px-4 py-2 mt-2 text-base transition duration-500 ease-in-out transform border-l-4 border-blue-600 text-blueGray-500 focus:shadow-outline focus:outline-none focus:ring-2 ring-offset-current ring-offset-2 hover:text-black" href="{{ item.link }}">{{ item.text }}</a>
                    </li>
                {% endfor %}
            </ul>
        </nav>
    </div>
</div>
