{% extends "layouts/app.html" %}

{% block content %}
    <div class="container p-5">
        {% for user in users %}
            <div class="bg-white w-64">
                <div>
                    <a href="/{{ user.username }}">
                        <img src="https://picsum.photos/400/300" alt="">
                    </a>
                </div>
                <div class="p-3">
                    <div>
                        {{ user.username }}
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
